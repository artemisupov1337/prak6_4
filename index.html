<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація нового користувача</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registration-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            max-width: 100%;
            text-align: center;
        }
        .registration-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="password"],
        .registration-form input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .registration-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .registration-form button:hover {
            background-color: #45a049;
        }
        .registration-form .error,
        .registration-form .success {
            margin-top: 10px;
            font-size: 14px;
        }
        .registration-form .error {
            color: red;
        }
        .registration-form .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>Реєстрація нового користувача</h2>
        <div class="error" id="error-message"></div>
        <div class="success" id="success-message"></div>
        <form id="register-form">
            <input type="text" id="username" placeholder="Ім'я користувача" required>
            <input type="email" id="email" placeholder="Електронна пошта" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <input type="password" id="confirm-password" placeholder="Підтвердження паролю" required>
            <input type="text" id="first-name" placeholder="Ім'я" required>
            <input type="text" id="last-name" placeholder="Прізвище" required>
            <input type="date" id="birthdate" required>
            <button type="button" onclick="registerUser()">Реєстрація</button>
        </form>
    </div>
    <script src="/lab6-4/script.js"></script>
</body>
</html>
